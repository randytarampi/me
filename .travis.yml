language: node_js
os: linux
dist: bionic
env:
  global:
  - CPUS_COUNT=4
  - TRAVIS_AUTHOR_EMAIL=travis@randytarampi.ca
  - TRAVIS_AUTHOR_NAME=Travis
  - SENTRY_ORG=randytarampi
  - SENTRY_PROJECT=me
  - SENTRY_LOG_LEVEL=debug
  - secure: 
  - secure: 
  - secure: 
cache:
  yarn: true
  npm: false
  directories: [
    ".yarn/cache",
    "node_modules",
    "packages/browser-logger/node_modules",
    "packages/css/node_modules",
    "packages/job-application/node_modules",
    "packages/js/node_modules",
    "packages/jsonresume-theme/node_modules",
    "packages/jsx/node_modules",
    "packages/lambda-logger/node_modules",
    "packages/letter/node_modules",
    "packages/printables/node_modules",
    "packages/redux-metrics/node_modules",
    "packages/resume/node_modules",
    "packages/serverless/node_modules",
    "packages/service/node_modules",
    "packages/views/node_modules",
    "packages/www/node_modules"
  ]
before_install:
- export TRAVIS_REPO_OWNER=${TRAVIS_REPO_SLUG%/*}
- export TRAVIS_REPO_NAME=${TRAVIS_REPO_SLUG#*/}
- export PRINTABLE_PUPPETEER_NO_SANDBOX=${CI:=true}
- if [[ $TRAVIS_PULL_REQUEST != "false" ]]; then export PULL_REQUEST=${PULL_REQUEST:=$TRAVIS_PULL_REQUEST}; export COMMIT_SHA=${COMMIT_SHA:=$TRAVIS_PULL_REQUEST_SHA}; export BRANCH=${BRANCH:=$TRAVIS_PULL_REQUEST_BRANCH}; export REPO_SLUG=${REPO_SLUG:=$TRAVIS_PULL_REQUEST_SLUG}; fi;
- export COMMIT_SHA=${COMMIT_SHA:=$TRAVIS_COMMIT}
- export CPU_ARCH=${CPU_ARCH:=$TRAVIS_CPU_ARCH}
- export OS_NAME=${OS_NAME:=$TRAVIS_OS_NAME}
- export NODE_VERSION=${NODE_VERSION:=$TRAVIS_NODE_VERSION}
- export TRIGGER=${TRIGGER:=$TRAVIS_EVENT_TYPE}
- export REPO_SLUG=${REPO_SLUG:=$TRAVIS_REPO_SLUG}
- export BRANCH=${BRANCH:=$TRAVIS_BRANCH}
- export COMMIT_SHA=${COMMIT_SHA:=$TRAVIS_COMMIT}
- export COMMIT_MESSAGE=${COMMIT_MESSAGE:=$TRAVIS_COMMIT_MESSAGE}
- export BUILD_NUMBER=${BUILD_NUMBER:=$TRAVIS_BUILD_NUMBER}
- export BUILD_WEB_URL=${BUILD_WEB_URL:=$TRAVIS_BUILD_WEB_URL}
- export JOB_NUMBER=${JOB_NUMBER:=$TRAVIS_JOB_NUMBER}
- export JOB_WEB_URL=${JOB_WEB_URL:=$TRAVIS_JOB_WEB_URL}
- uname -a
- lscpu
- npm install -g yarn
- yarn config set script-shell $(which bash)
install:
- yarn install --frozen-lockfile --ignore-engines
stages:
- name: Test
  if: tag IS blank AND NOT commit_message ~= /(?:^release\(travis\):)/
- name: Deploy (dev)
  if: tag IS blank AND type = push AND branch = master AND NOT commit_message ~= /(?:^release\(travis\):)/
- name: Release
  if: commit_message ~= /(?:^release\(force\):)/ OR (tag IS blank AND type = push
    AND branch = master AND NOT commit_message ~= /(?:^release\(travis\):)/)
- name: Deploy (prd)
  if: tag IS present
matrix:
  fast_finish: true
  allow_failures:
    - node_js: 10
    - node_js: node
    - node_js: lts/*
  include:
  - stage: Test
    node_js: 12
    env: &1
    - NODE_ENV=test
    before_script: &2
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
      > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - "./cc-test-reporter before-build"
    script: &3
    - yarn run pretest
    - yarn run cover:actual
    after_script: &4
    - "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
    - yarn run pretest:collect
    - if [ "$PULL_REQUEST" ]; then yarn run check-run-reporter:pretest; fi;
    - yarn run cover:collect
    - if [ "$PULL_REQUEST" ]; then yarn run check-run-reporter:test; fi;
    - "CODECLIMATE_API_HOST=https://codebeat.co/webhooks/code_coverage CODECLIMATE_REPO_TOKEN=98216c3b-5de5-4a1f-b991-beb9bf2162a ./cc-test-reporter < coverage/lcov.info"
    - yarn run coveralls
    - yarn run kill --scope @randy.tarampi/service
  - stage: Test
    node_js: 10
    env: *1
    before_script: *2
    script: *3
    after_script: *4
  - stage: Test
    node_js: node
    env: *1
    before_script: *2
    script: *3
    after_script: *4
  - stage: Test
    node_js: lts/*
    env: *1
    before_script: *2
    script: *3
    after_script: *4
  - stage: Release
    name: GitHub
    node_js: '12'
    env:
    - NODE_ENV=prd
    - RELEASE=true
    - secure: 
    install:
    - git checkout $TRAVIS_BRANCH
    - HAS_PUBLISHABLE_CHANGES=`npx lerna changed -alp`
    - IS_FORCED_RELEASE=`[[ $TRAVIS_COMMIT_MESSAGE =~ (^release\(force\):) ]] && echo true`
    - LETTER_PACKAGE_DIR=$TRAVIS_BUILD_DIR/packages/letter
    - RESUME_PACKAGE_DIR=$TRAVIS_BUILD_DIR/packages/resume
    - JSONRESUME_PACKAGE_DIR=$TRAVIS_BUILD_DIR/packages/jsonresume-theme
    - WWW_PACKAGE_DIR=$TRAVIS_BUILD_DIR/packages/www
    - git config --local user.name "$TRAVIS_AUTHOR_NAME"
    - export COMMIT_AUTHOR=`git --no-pager show -s --format='%ae' \`git rev-parse\``
    - git config --local user.email "$TRAVIS_AUTHOR_EMAIL"
    - git remote add ci-push https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
    - 'if [[ -n "$HAS_PUBLISHABLE_CHANGES" || -n "$IS_FORCED_RELEASE" ]]; then
        git status;
        npx lerna version --no-git-tag-version --no-push --conventional-commits --yes --exact \
          && yarn install --frozen-lockfile --ignore-engines \
          && npx lerna run letter --scope @randy.tarampi/letter \
          && npx lerna run resume --scope @randy.tarampi/resume \
          && npx lerna run resume --scope jsonresume-theme-randytarampi \
          && npx lerna run docs \
            --scope @randy.tarampi/letter \
            --scope @randy.tarampi/resume \
            --scope jsonresume-theme-randytarampi \
            --scope @randy.tarampi/www;
      fi;'
    before_script: skip
    script: skip
    after_script: skip
    before_deploy:
    - REPO_VERSION=$(node -p 'require("./lerna.json").version')
    - if [ -d "$LETTER_PACKAGE_DIR/docs" ]; then git add --verbose --force --all $LETTER_PACKAGE_DIR/docs;
      fi;
    - if [ -d "$RESUME_PACKAGE_DIR/docs" ]; then git add --verbose --force --all $RESUME_PACKAGE_DIR/docs;
      fi;
    - if [ -d "$JSONRESUME_PACKAGE_DIR/docs" ]; then git add --verbose --force --all
      $JSONRESUME_PACKAGE_DIR/docs $JSONRESUME_PACKAGE_DIR/resume.json; fi;
    - git rm --ignore-unmatch --force $WWW_PACKAGE_DIR/docs/precache-manifest.*.js;
    - if [ -d "$WWW_PACKAGE_DIR/docs" ]; then git add --verbose --force --all $WWW_PACKAGE_DIR/docs;
      fi;
    - git add packages/*/CHANGELOG.md
    - git rm --ignore-unmatch --force **/*.pdf_original
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
    - export TRAVIS_TAG=${TRAVIS_TAG:=v$REPO_VERSION}
    - export TRAVIS_TAG_COMMIT=${TRAVIS_TAG_COMMIT:=$(git rev-parse HEAD)}
    - 'if [[ -n $(git status -s) ]]; then
        git commit -am "release(travis): Release v$REPO_VERSION";
        git tag -a $TRAVIS_TAG -m "release(travis): Release v$REPO_VERSION.";
        export TRAVIS_TAG_COMMIT=$(git rev-parse HEAD);
        git push ci-push master --follow-tags;
        IS_PUBLISHING=true npx lerna publish from-git --yes --concurrency ${CPUS_COUNT};
      fi;'
    - mkdir -p $TRAVIS_BUILD_DIR/../dpl_cd_upload
    - tar -zcf $TRAVIS_BUILD_DIR/../dpl_cd_upload/me.tar.gz -C $TRAVIS_BUILD_DIR/
      $TRAVIS_BUILD_DIR
    deploy:
    - provider: releases
      api_key:
        secure: 
      file_glob: true
      file:
      - me.tar.gz
      - "$TRAVIS_BUILD_DIR/packages/jsonresume-theme/docs/resume.*.pdf"
      - "$TRAVIS_BUILD_DIR/packages/letter/docs/letter.*.pdf"
      skip_cleanup: true
      on:
        condition: "-n $HAS_PUBLISHABLE_CHANGES"
      target_commitish: "$TRAVIS_TAG_COMMIT"
  - stage: Deploy (dev)
    name: www
    node_js: '12'
    env:
    - BABEL_ENV=production
    - NODE_ENV=dev
    - DEPLOY=true
    - WWW_PACKAGE_DIR=$TRAVIS_BUILD_DIR/packages/www
    - secure: 
    install:
    - git checkout $TRAVIS_BRANCH
    - npx lerna version --no-git-tag-version --no-push --yes prerelease --preid=$TRAVIS_COMMIT
    - yarn install --frozen-lockfile --ignore-engines
    - npx lerna run docs --scope @randy.tarampi/www
    before_script: skip
    script: skip
    after_script: skip
    before_deploy:
    - echo "www.dev.randytarampi.ca" > $WWW_PACKAGE_DIR/docs/CNAME;
    - if [ -d "$WWW_PACKAGE_DIR/docs" ]; then git add --verbose --force --all $WWW_PACKAGE_DIR/docs;
      fi;
    - 'if [[ -n $(git status -s) ]]; then git commit -m "release(travis): Prepare
      to deploy \`www\` to ${TRAVIS_REPO_OWNER}.github.io.git"; fi;'
    deploy:
    - provider: pages
      local-dir: packages/www/docs
      repo: "${TRAVIS_REPO_OWNER}/${TRAVIS_REPO_OWNER}.github.io"
      target-branch: master
      verbose: true
      email: "$TRAVIS_AUTHOR_EMAIL"
      name: "$TRAVIS_AUTHOR_NAME"
      github-token: "$GH_TOKEN"
      skip_cleanup: true
      on:
        branch: master
  - stage: Deploy (dev)
    name: posts
    node_js: '12'
    env:
    - BABEL_ENV=production
    - NODE_ENV=dev
    - DEPLOY=true
    - secure: 
    - AWS_ACCESS_KEY_ID=AKIAIEKKCTFCDTGKKHMA
    - secure: 
    install:
    - git checkout $TRAVIS_BRANCH
    - npx lerna version --no-git-tag-version --no-push --yes prerelease --preid=$TRAVIS_COMMIT
    - yarn install --frozen-lockfile --ignore-engines
    before_script: skip
    script: skip
    after_script: skip
    deploy:
    - provider: script
      script: npx lerna run deploy --scope @randy.tarampi/service
      skip_cleanup: true
      on:
        master: true
  - stage: Deploy (prd)
    name: www
    node_js: '12'
    env:
    - NODE_ENV=prd
    - DEPLOY=true
    - secure: 
    install:
    - yarn install --frozen-lockfile --ignore-engines
    - npx lerna run docs --scope @randy.tarampi/www
    before_script: skip
    script: skip
    after_script: skip
    deploy:
    - provider: pages
      local-dir: packages/www/docs
      repo: "$TRAVIS_REPO_SLUG"
      target-branch: gh-pages
      verbose: true
      email: "$TRAVIS_AUTHOR_EMAIL"
      name: "$TRAVIS_AUTHOR_NAME"
      github-token: "$GH_TOKEN"
      skip_cleanup: true
      on:
        tags: true
  - stage: Deploy (prd)
    name: resume
    node_js: '12'
    env:
    - NODE_ENV=prd
    - DEPLOY=true
    install: skip
    before_script: skip
    script: skip
    after_script: skip
    deploy:
    - provider: pages
      local-dir: packages/jsonresume-theme/docs
      repo: "${TRAVIS_REPO_OWNER}/me.resume"
      target-branch: master
      verbose: true
      email: "$TRAVIS_AUTHOR_EMAIL"
      name: "$TRAVIS_AUTHOR_NAME"
      github-token: "$GH_TOKEN"
      skip_cleanup: true
      on:
        tags: true
  - stage: Deploy (prd)
    name: posts
    node_js: '12'
    env:
    - NODE_ENV=prd
    - DEPLOY=true
    - secure: 
    - AWS_ACCESS_KEY_ID=AKIAIEKKCTFCDTGKKHMA
    - secure: 
    before_script: skip
    script: skip
    after_script: skip
    deploy:
    - provider: script
      script: npx lerna run deploy --scope @randy.tarampi/service
      skip_cleanup: true
      on:
        tags: true
notifications:
  slack:
    secure: 
addons:
  apt:
    packages:
    - language-pack-ja
    - japan*
    - fonts-wqy-microhei
    - ttf-wqy-microhei
  hosts:
  - dynamodb-local
