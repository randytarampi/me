language: node_js
dist: trusty
matrix:
  fast_finish: true
  allow_failures:
    - node_js: '10'
env:
  global:
    - CPUS_COUNT=2
    - TRAVIS_AUTHOR_EMAIL=travis@randytarampi.ca
    - TRAVIS_AUTHOR_NAME=Travis
    - SENTRY_ORG=randytarampi
    - SENTRY_PROJECT=me
    - SENTRY_LOG_LEVEL=debug
    - secure: 
    - secure: 
cache:
  timeout: 1200
  directories:
    - "$HOME/.npm"
before_install:
  - export TRAVIS_REPO_OWNER=${TRAVIS_REPO_SLUG%/*}
  - export TRAVIS_REPO_NAME=${TRAVIS_REPO_SLUG#*/}
  - export PRINTABLE_PUPPETEER_NO_SANDBOX=${CI:=true}
  - uname -a
  - lscpu
  - npm install -g npm
stages:
  - name: Test
    if: tag IS blank AND NOT commit_message ~= /(?:^release\(travis\):)/
  - name: Deploy (dev)
    if: tag IS blank AND type = push AND branch = master AND NOT commit_message ~= /(?:^release\(travis\):)/
  - name: Release
    if: commit_message ~= /(?:^release\(force\):)/ OR (tag IS blank AND type = push
      AND branch = master AND NOT commit_message ~= /(?:^release\(travis\):)/)
  - name: Deploy (prd)
    if: tag IS present
jobs:
  include:
    - stage: Test
      node_js: '8.10'
      env: &1
        - NODE_ENV=test
      before_script: &2
        - npm run pretest
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
          > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - "./cc-test-reporter before-build"
      script: &3
        - npm run cover:actual
      after_script: &4
        - npm run cover:collect
        - npm run coveralls
        - "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
      after_failure: &5
        - npm run kill --prefix packages/posts
      after_success: &6
        - npm run coveralls
    - stage: Test
      node_js: '10'
      env: *1
      before_script: *2
      script: *3
      after_script: *4
      after_failure: *5
      after_success: *6
    - stage: Release
      name: GitHub
      node_js: '8.10'
      env:
        - NODE_ENV=prd
        - RELEASE=true
        - secure: 
      install:
        - git checkout $TRAVIS_BRANCH
        - HAS_PUBLISHABLE_CHANGES=`npx lerna changed -alp || true`
        - IS_FORCED_RELEASE=`[[ $TRAVIS_COMMIT_MESSAGE =~ (^release\(force\):) ]] && echo
          true || true`
        - LETTER_PACKAGE_DIR=$TRAVIS_BUILD_DIR/packages/letter
        - RESUME_PACKAGE_DIR=$TRAVIS_BUILD_DIR/packages/resume
        - JSONRESUME_PACKAGE_DIR=$TRAVIS_BUILD_DIR/packages/jsonresume-theme
        - WWW_PACKAGE_DIR=$TRAVIS_BUILD_DIR/packages/www
        - git config --local user.name "$TRAVIS_AUTHOR_NAME"
        - export COMMIT_AUTHOR=`git --no-pager show -s --format='%ae' \`git rev-parse\``
        - git config --local user.email "$TRAVIS_AUTHOR_EMAIL"
        - git remote add ci-push https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git
        - if [[ -n "$HAS_PUBLISHABLE_CHANGES" || -n "$IS_FORCED_RELEASE" ]]; then
          git status;
          npx lerna version --no-git-tag-version --no-push --conventional-commits --yes;
          npm install;
          npm run letter --prefix packages/letter;
          npm run resume --prefix packages/resume;
          npm run resume --prefix packages/jsonresume-theme;
          npm run docs --prefix packages/letter;
          npm run docs --prefix packages/resume;
          npm run docs --prefix packages/www;
          fi;
      before_script: skip
      script: skip
      after_script: skip
      before_deploy:
        - REPO_VERSION=$(node -p 'require("./lerna.json").version')
        - if [ -d "$LETTER_PACKAGE_DIR/docs" ]; then git add --verbose --force --all $LETTER_PACKAGE_DIR/docs; fi;
        - if [ -d "$RESUME_PACKAGE_DIR/docs" ]; then git add --verbose --force --all $RESUME_PACKAGE_DIR/docs; fi;
        - git add --verbose --force --all $JSONRESUME_PACKAGE_DIR/*.html $JSONRESUME_PACKAGE_DIR/*.pdf $JSONRESUME_PACKAGE_DIR/resume.json;
        - git rm --ignore-unmatch --force $WWW_PACKAGE_DIR/docs/precache-manifest.*.js;
        - if [ -d "$WWW_PACKAGE_DIR/docs" ]; then git add --verbose --force --all $WWW_PACKAGE_DIR/docs; fi;
        - git add packages/*/CHANGELOG.md
        - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        - 'if [[ -n $(git status -s) ]]; then git commit -am "release(travis): Release
      v$REPO_VERSION."; git tag v$REPO_VERSION; git push ci-push master; IS_PUBLISHING=true npx lerna publish from-git --yes --concurrency ${CPUS_COUNT}; fi;'
        - mkdir -p $TRAVIS_BUILD_DIR/../dpl_cd_upload
        - tar -zcf $TRAVIS_BUILD_DIR/../dpl_cd_upload/me.tar.gz -C $TRAVIS_BUILD_DIR/ $TRAVIS_BUILD_DIR
      deploy:
        - provider: releases
          api_key:
            secure: 
          file_glob: true
          file:
            - me.tar.gz
            - "$TRAVIS_BUILD_DIR/packages/jsonresume-theme/dist/resume.*.pdf"
            - "$TRAVIS_BUILD_DIR/packages/letter/dist/letter.*.pdf"
          skip_cleanup: true
          on:
            condition: "-n $HAS_PUBLISHABLE_CHANGES"
    - stage: Deploy (dev)
      name: www
      node_js: '8.10'
      env:
        - NODE_ENV=dev
        - DEPLOY=true
        - WWW_PACKAGE_DIR=$TRAVIS_BUILD_DIR/packages/www
        - secure: 
      install:
        - npm install --production
        - npx lerna bootstrap --hoist --no-ci --scope @randy.tarampi/www --include-filtered-dependencies --concurrency ${CPUS_COUNT}
        - npm run build --prefix packages/www
        - npm run docs --prefix packages/www
      before_script: skip
      script: skip
      after_script: skip
      before_deploy:
        - echo "dev.randytarampi.ca" > $WWW_PACKAGE_DIR/docs/CNAME;
        - if [ -d "$WWW_PACKAGE_DIR/docs" ]; then git add --verbose --force --all $WWW_PACKAGE_DIR/docs; fi;
        - 'if [[ -n $(git status -s) ]]; then git commit -m "release(travis): Prepare
      to deploy \`www\` to ${TRAVIS_REPO_OWNER}.github.io.git"; fi;'
      deploy:
        - provider: pages
          local-dir: packages/www/docs
          repo: "${TRAVIS_REPO_OWNER}/${TRAVIS_REPO_OWNER}.github.io"
          target-branch: master
          verbose: true
          email: "$TRAVIS_AUTHOR_EMAIL"
          name: "$TRAVIS_AUTHOR_NAME"
          github-token: "$GH_TOKEN"
          skip_cleanup: true
          on:
            branch: master
    - stage: Deploy (dev)
      name: posts
      node_js: '8.10'
      env:
        - NODE_ENV=dev
        - DEPLOY=true
        - secure: 
        - AWS_ACCESS_KEY_ID=AKIAIEKKCTFCDTGKKHMA
        - secure: 
      install:
        - npm install --production
        - npx lerna bootstrap --hoist --no-ci --scope @randy.tarampi/posts --include-filtered-dependencies --concurrency ${CPUS_COUNT}
      before_script: skip
      script: skip
      after_script: skip
      deploy:
        - provider: script
          script: npm run deploy --prefix packages/posts
          skip_cleanup: true
          on:
            master: true
    - stage: Deploy (prd)
      name: www
      node_js: '8.10'
      env:
        - NODE_ENV=prd
        - DEPLOY=true
        - secure: 
      install: skip
      before_script: skip
      script: skip
      after_script: skip
      deploy:
        - provider: pages
          local-dir: packages/www/docs
          repo: "$TRAVIS_REPO_SLUG"
          target-branch: gh-pages
          verbose: true
          email: "$TRAVIS_AUTHOR_EMAIL"
          name: "$TRAVIS_AUTHOR_NAME"
          github-token: "$GH_TOKEN"
          skip_cleanup: true
          on:
            tags: true
    - stage: Deploy (prd)
      name: resume
      node_js: '8.10'
      env:
        - NODE_ENV=prd
        - DEPLOY=true
      install: skip
      before_script: skip
      script: skip
      after_script: skip
      deploy:
        - provider: pages
          local-dir: packages/jsonresume-theme/dist
          repo: "${TRAVIS_REPO_OWNER}/me.resume"
          target-branch: master
          verbose: true
          email: "$TRAVIS_AUTHOR_EMAIL"
          name: "$TRAVIS_AUTHOR_NAME"
          github-token: "$GH_TOKEN"
          skip_cleanup: true
          on:
            tags: true
    - stage: Deploy (prd)
      name: posts
      node_js: '8.10'
      env:
        - NODE_ENV=prd
        - DEPLOY=true
        - secure: 
        - AWS_ACCESS_KEY_ID=AKIAIEKKCTFCDTGKKHMA
        - secure: 
      install:
        - npm install --production
        - npx lerna bootstrap --hoist --no-ci --scope @randy.tarampi/posts --include-filtered-dependencies --concurrency ${CPUS_COUNT}
      before_script: skip
      script: skip
      after_script: skip
      deploy:
        - provider: script
          script: npm run deploy --prefix packages/posts
          skip_cleanup: true
          on:
            tags: true
notifications:
  slack:
    secure: 
addons:
  apt:
    packages:
      - language-pack-ja
      - japan*
      - fonts-wqy-microhei
      - ttf-wqy-microhei
  hosts:
    - dynamodb-local
